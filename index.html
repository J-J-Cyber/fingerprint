<html lang="de">
  <head>
    <meta charset="utf-8">

  <body>
  <h1>Fingerprint-Creation</h1>

  <div class="main">
	<h2>&nbsp;</h2>
	<div>
		<div>
            <form action="" method="post">
                <input type="submit" name="test_post" value="TEST_POST" />
            </form>

			<form method="POST" enctype="multipart/form-data" onclick="goPython()">
				<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
					<div class="manual">
					<!--<input type="submit" class="choose" value="Browse">
					<h3>OR</h3> -->
						<input id="fileselection" type="file" name="fileselect[]" multiple="multiple" />
						<div id="file">Drag And Drop Your Files Here</div>
							<div id="status-messages">
								<h4 id="status">Status</h4>
							</div>
					</div>
          <div>
            <label>Option</label>
            <div>
              <div>
                <select required="">
                  <option value="0">choose...</option>
                  <option value="1">average word length</option>
                  <option value="2">words per sentence</option>
                  <option value="3">length per sentence</option>
                  <option value="4">richness per sentence</option>
                  <option value="5">richness per words</option>
                  <option value="6">richness per sentence stemm</option>
                  <option value="7">sentiment per sentence</option>
                  <option value="8">digit count per sentence</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <div class="clear"></div>
          </div>
					<div>
						<div>
							<input type="submit" name="submit" value="Show">
						</div>
						<div class="clear"> </div>
					</div>
			</form>

		</div>
		<div class="clear"></div>
	</div>
</div>

<div class="fingerprint">
<label>Fingerprint</label>
<script class="fingerprint" type="text/javascript" src="./js/sketch.js"> </script>
</div>

<div class="footer">
	<p>Digital Libraries</p>
</div>

<!-- js files -->
<script type="text/javascript" src="js/drag-and-drop.js"></script>
<script type="text/javascript" src="js/call-python.js"></script>
