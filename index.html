<html lang="de">
  <head>
    <meta charset="utf-8">

    <!--prevent Browser from caching END-->

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all"/>
    <!-- Bootstrap-Grid Library END-->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <body>
  <h1>Fingerprint-Creation</h1>

  <div class="main">
	<h2>&nbsp;</h2>
	<div>
		<div>

			<form method="POST" action="" enctype="multipart/form-data" onclick="">
				<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
					<div class="manual">
					<!--<input type="submit" class="choose" value="Browse">
					<h3>OR</h3> -->
						<input id="fileselection" type="file" name="filename" multiple="multiple" />
						<div id="file">Drag And Drop Your Files Here</div>
							<div id="status-messages">
								<h4 id="status">Status</h4>
							</div>
					</div>
          <div>
            <label>Option</label>
            <div>
              <div>
                <select name="calculation">
                  <option value="0">choose...</option>
                  <option value="1">average word length</option>
                  <option value="2">words per sentence</option>
                  <option value="3">length per sentence</option>
                  <option value="4">richness per sentence</option>
                  <option value="5">richness per words</option>
                  <option value="6">richness per sentence stemm</option>
                  <option value="7">sentiment per sentence</option>
                  <option value="8">digit count per sentence</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <div class="clear"></div>
          </div>
					<div>
						<div>
							<input type="submit" name="test_post" value="Show"  /><!--name="submit" value="Show">-->
						</div>
						<div class="clear"> </div>
					</div>
			</form>

		</div>
		<div class="clear"></div>
	</div>
</div>

<div class="container">
  <div class="row">
    <div id="canvas" class="col-md-6 compress"> 
        <p>Dateiname-1</p>
        <!--<script class="fingerprint" type="text/javascript" src="./js/sketch.js"> </script>-->
        <div id="blueimp-image-carousel"
             class="blueimp-gallery blueimp-gallery-carousel"
             aria-label="image carousel" >

             <div class="slides" aria-live="off"></div>
             <h3 class="title"></h3>
			 <a class="prev"
				aria-controls="blueimp-image-carousel"
			    aria-label="previous slide"></a>
			 <a class="next"
				aria-controls="blueimp-image-carousel"
                aria-label="next slide"></a>
             <a class="play-pause"
                aria-controls="blueimp-image-carousel"
                aria-label="play slideshow"
                aria-pressed="false"
                role="button"></a>
              

        </div>
        <!--<script class="fingerprint" type="text/javascript" src="./js/sketch.js"> </script>-->
    </div>
    <div id="canvas" class="col-md-6 compress canvas"> 
        <p>Dateiname-2</p>
        <!--<script class="fingerprint" type="text/javascript" src="./js/d3-heatmap.js"> </script>-->
        <div id="blueimp-image-carousel"
             class="blueimp-gallery blueimp-gallery-carousel"
             aria-label="image carousel" >

             <div class="slides" aria-live="off"></div>
             <h3 class="title"></h3>
			 <a class="prev"
				aria-controls="blueimp-image-carousel"
			    aria-label="previous slide"></a>
			 <a class="next"
				aria-controls="blueimp-image-carousel"
                aria-label="next slide"></a>
             <a class="play-pause"
                aria-controls="blueimp-image-carousel"
                aria-label="play slideshow"
                aria-pressed="false"
                role="button"></a>
        </div>
    </div>
  </div>
  <div class="clear"></div>
</div>

<div class="footer">
  <label>Fingerprint</label>
	<p>Digital Libraries</p>
</div>
